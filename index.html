<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="p1-label" class="badge">P1</div>
      <div id="vs-label" class="badge"><strong>VS</strong></div>
      <div id="pc-label" class="badge">PC</div>
      <span id="p1-score">0</span>:<span id="pc-score">0</span>
    </div>
    <br />
    <div class="result">
      <p>Scissor cuts paper, you win!</p>
    </div>

    <div class="options">
      <div class="option" id="r">
        <img src="./icons/rock.png" alt="rock" />
      </div>
      <div class="option" id="p">
        <img src="./icons/paper.png" alt="paper" />
      </div>
      <div class="option" id="s">
        <img src="./icons/scissors.png" alt="scissors" />
      </div>
    </div>
    <br />
    <p id="encourage">Make your move.</p>
  </body>
</html>
